<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1>Guess the <span class="container__blue-text">secret number</span></h1>
                    <p class="texto__paragraph">Choose a number between 1 and 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__buttons">
                    <button onclick="verifyNumberTried()" class="container__button">Take a shot</button>
                    <button onclick="restartGame()" id="restart" class="container__button" disabled>New game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="a person looking to the left" class="container__person-image" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
